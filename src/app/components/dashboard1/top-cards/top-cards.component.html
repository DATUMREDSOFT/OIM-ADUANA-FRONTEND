<div class="row justify-content-between">
  <div class="col-lg-6 col-sm-6 col-12" (click)="onCardClick('users')">
    <mat-card class="cardWithShadow clickable-card" style="height: 297.719px;">
      <mat-card-content class="d-flex flex-column justify-content-start m-16" style="height: 100%; padding: 16px;">
        <div class="d-flex align-items-top" style="width: 100%;">
          <span class="bg-light-primary rounded d-flex align-items-center justify-content-center"
            style="margin-right: 16px; margin-left: 20px; width: 60px; height: 50px;">
            <img src="assets/images/svgs/users-square.svg" alt="icon" />
          </span>
          <div class="d-flex flex-column justify-content-center" style="margin-left: 16px;">
            <div class="user-details">
              <!-- Título principal -->
              <h5 class="mat-subtitle-1 m-b-1 f-w-500">Usuarios</h5>
              <!-- Indicador de usuarios activos -->
              <p class="mb-1">Usuarios conectados: 4</p>
              <!-- Roles gestionados -->
              <p class="mb-1">Roles gestionados: Digitador, WebService</p>
            </div>
          </div>
        </div>
        <div class="divider" style="width: 100%; height: 1px; background-color: #e0e0e0; margin: 16px 0;"></div>
        <div class="d-flex justify-content-between" style="width: 100%;">
          <div class="col text-center">
            <h4 class="mat-subtitle-1">4</h4>
            <span style="font-size: 14px;">Digitador</span>
          </div>
          <div class="col text-center">
            <h4 class="mat-subtitle-1">8</h4>
            <span style="font-size: 14px;">WebService</span>
          </div>
          <div class="col text-center">
            <h4 class="mat-subtitle-1">{{ usersCount }}</h4>
            <span style="font-size: 14px;">Total</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-lg-6 col-sm-6 col-12" (click)="onCardClick('pendingRequests')">
    <mat-card class="cardWithShadow clickable-card" style="height: 297.719px;">
      <mat-card-content class="d-flex flex-column justify-content-start m-16" style="height: 100%; padding: 16px;">
      <div class="d-flex align-items-top" style="width: 100%;">
        <span class="bg-light-primary rounded d-flex align-items-center justify-content-center"
        style="margin-right: 16px; margin-left: 20px; width: 60px; height: 50px;">
        <img src="assets/images/svgs/solicitudes-realizadas.svg" alt="icon" />
        </span>
        <div class="d-flex flex-column justify-content-center" style="margin-left: 16px;">
        <div class="solicitudes-details">
          <!-- Título principal -->
          <h5 class="mat-subtitle-1 m-b-1 f-w-500">Solicitudes</h5>
          <!-- Indicador de solicitudes -->
          <p class="mb-1">Sin revisar: 5</p>
          <p class="mb-1">Ultima solicitud: Solicitud de creacion de usuario</p>
        </div>
        </div>
      </div>
      <div class="divider" style="width: 100%; height: 1px; background-color: #e0e0e0; margin: 16px 0;"></div>
      <div class="d-flex justify-content-between" style="width: 100%;">
        <div class="col text-center">
        <h4 class="mat-subtitle-1">10</h4>
        <span style="font-size: 12px;">Pendientes</span>
        </div>
        <div class="col text-center">
        <h4 class="mat-subtitle-1">20</h4>
        <span style="font-size: 12px;">Finalizadas</span>
        </div>
        <div class="col text-center">
        <h4 class="mat-subtitle-1">10</h4>
        <span style="font-size: 12px;">No iniciadas</span>
        </div>
      </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
