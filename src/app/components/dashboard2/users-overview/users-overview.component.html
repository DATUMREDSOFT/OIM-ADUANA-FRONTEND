<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title>Usuarios</mat-card-title>
    <mat-card-subtitle class="mat-body-1">Estado de usuario</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="p-y-32">
    <apx-chart
      [series]="usersoverviewChart.series"
      [plotOptions]="usersoverviewChart.plotOptions"
      [dataLabels]="usersoverviewChart.dataLabels"
      [chart]="usersoverviewChart.chart"
      [legend]="usersoverviewChart.legend"
      [colors]="usersoverviewChart.colors"
      [tooltip]="usersoverviewChart.tooltip"
      [labels]="usersoverviewChart.labels"
      [stroke]="usersoverviewChart.stroke"
    ></apx-chart>

    <div class="d-flex align-items-center justify-content-between m-t-30">
      <div class="d-flex align-items-center">
        <span
          class="text-primary bg-light-primary rounded icon-40 d-flex align-items-center justify-content-center"
        >
          <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
        </span>

        <div class="m-l-12">
          <h5 class="mat-body-2 f-w-600 m-t-4">{{ usersoverviewChart.series[0] }}</h5>
          <span class="mat-subtitle-2">{{ usersoverviewChart.labels[0] }}</span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <span
          class="text-accent bg-light-accent rounded icon-40 d-flex align-items-center justify-content-center"
        >
          <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
        </span>

        <div class="m-l-12">
          <h5 class="mat-body-2 f-w-600 m-t-4">{{ usersoverviewChart.series[1] }}</h5>
          <span class="mat-subtitle-2">{{ usersoverviewChart.labels[1] }}</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
