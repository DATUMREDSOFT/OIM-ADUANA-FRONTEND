<mat-card class="cardWithShadow">
  <mat-card-content class="p-y-30">
    <mat-card-subtitle class="mat-body-1 p-b-6">Estado</mat-card-subtitle>
    <h5 class="mat-subtitle-1 f-w-300 m-b-30">Solicitudes</h5>
    <apx-chart
    [series]="totalEarnChart.series"
    [chart]="totalEarnChart.chart"
    [labels]="totalEarnChart.labels"
    [legend]="totalEarnChart.legend"
    [title]="totalEarnChart.title"
    [theme]="totalEarnChart.theme"
    [colors]="totalEarnChart.colors"
    [responsive]="totalEarnChart.responsive"
    
    ></apx-chart>
  </mat-card-content>
</mat-card>
