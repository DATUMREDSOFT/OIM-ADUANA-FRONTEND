<div class="blank-layout-container justify-content-center align-items-center">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-8 d-flex align-items-center">
      <mat-card style="background-color:white"
        class="cardWithShadow w-100"
        [ngClass]="{ 'boxed-auth': !searchCompleted, 'boxed-auth-expanded': searchCompleted }"
      >
        <mat-card-content class="p-32 h-100 d-flex flex-column">
          <div class="text-center">
            <img
              src="./assets/images/logos/logo.png"
              class="align-middle m-2"
              alt="logo"
            />
          </div>

          <!-- Input Section -->
          <div *ngIf="!searchCompleted" class="flex-grow-1 overflow-y-auto">
            <div class="or-border m-t-30">Inserte documento</div>
            <br />
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>DUI/NIT</mat-label>
              <input
                matInput
                placeholder=" "
                [formControl]="documentControl"
                (keyup.enter)="onSearch()"
                (input)="formatDocument()"
                maxlength="17"
              />
              <button mat-icon-button matSuffix (click)="onSearch()">
                <mat-icon>search</mat-icon>
              </button>
              <mat-error *ngIf="documentControl.invalid && documentControl.touched" class="error-message">
                Por favor, ingrese un DUI/NIT válido.
              </mat-error>
            </mat-form-field>
            <button mat-flat-button color="primary" class="w-100" (click)="onSearch()" [disabled]="loading">
              <span *ngIf="!loading">Buscar</span>
              <span *ngIf="loading" class="button-content">
                <mat-spinner diameter="20" strokeWidth="2" class="button-spinner"></mat-spinner>

              </span>
            </button>
            <span class="d-block f-w-500 text-center m-t-24">
              ¿Ya tienes usuario?
              <a
                [routerLink]="['/authentication/boxed-login']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Inicia sesión
              </a>
            </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<style>
  .button-content {
  display: flex;
  align-items: center; /* Vertically center the spinner and text */
  justify-content: center; /* Horizontally center the content */
}

.button-spinner {
  margin-right: 8px; /* Add space between the spinner and text */
}

button[mat-flat-button] {
  height: 48px; /* Adjust based on your design */
  display: flex;
  align-items: center;
  justify-content: center;
}

.error-message {
  margin-bottom: 16px; /* Space below the error message */
}

.cardWithShadow {
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.blank-layout-container {
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
}

@media (max-width: 768px) {
  .col-lg-8 {
    max-width: 100%;
    flex: 0 0 100%;
  }
}
</style>
