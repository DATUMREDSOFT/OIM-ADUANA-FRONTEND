<!-- Confirmation Dialog -->
<mat-dialog-content>
    <h2 mat-dialog-title>Confirmar Eliminación</h2>
    <mat-dialog-content>¿Está seguro de que desea eliminar este registro?</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="dialogRef.close()">Cancelar</button>
      <button mat-button color="warn" (click)="deletePersonal()">Eliminar</button>
    </mat-dialog-actions>
  </mat-dialog-content>
