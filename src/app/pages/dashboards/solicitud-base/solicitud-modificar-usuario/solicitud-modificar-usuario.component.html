<mat-divider></mat-divider>

<mat-card-header class="p-l-0 p-t-0">
  <h2>Datos del Usuario Externo MODIFICAR {{ userIndex + 1 }}</h2>
</mat-card-header>

<form [formGroup]="formGroup">
  <div class="row">

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="search-field w-100">
        <mat-label>DUI/NIT</mat-label>
        <input matInput placeholder="Ingrese su bÃºsqueda"/>
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!--    &lt;!&ndash; UID Display &ndash;&gt;-->
    <!--    <div class="col-lg-6">-->
    <!--      <mat-form-field appearance="outline" class="w-100">-->
    <!--        <mat-label>UID</mat-label>-->
    <!--        <input matInput disabled>-->
    <!--      </mat-form-field>-->
    <!--    </div>-->

  </div>

  <div class="row">
    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>
    </div>


    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
      </mat-form-field>
    </div>


    <div class="col-lg-6">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono">
      </mat-form-field>
    </div>

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>
          Celular:
        </mat-label>
        <input matInput formControlName="movil">
      </mat-form-field>
    </div>

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo alternativo:</mat-label>
        <input matInput formControlName="correoAlternativo">
      </mat-form-field>
    </div>



      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rol">
            <mat-option value="admin">Administrador</mat-option>
            <mat-option value="user">Usuario</mat-option>
            <mat-option value="supervisor">Supervisor</mat-option>
          </mat-select>
        </mat-form-field>
      </div>




      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
        <textarea
          cdkTextareaAutosize
          cdkAutosizeMinRows="6"
          cdkAutosizeMaxRows="6"
          maxlength="300"
          placeholder="Observaciones" matInput></textarea>
        </mat-form-field>
      </div>


  </div>


</form>
