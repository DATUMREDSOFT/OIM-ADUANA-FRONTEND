<mat-card>
  <mat-card-content>
    <div class="row flex justify-content-end">
      <button mat-raised-button color="primary" (click)="cerrarDetalles()">Cerrar</button>
    </div>

    <div class="invoice-container">
      <div class="invoice-header">
        <h2>DGA: {{ elemento?.DGA }}</h2>
      </div>

      <!-- Información General -->
      <div class="order-info">
        <div class="status">
          <span class="label">Descripción:</span>
          <span class="value">{{ elemento?.description }}</span>
        </div>
        <div class="date">
          <span class="label">Fecha de Creación:</span>
          <span class="value">{{ elemento?.date }}</span>
        </div>
      </div>
    </div>

    <!-- Tabla de Perfiles -->
    <div class="col-lg-12">
      <mat-card>
        <mat-card-content>
          <div class="table-responsive">
            <mat-table [dataSource]="dataSource">
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                  <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </mat-cell>
              </ng-container>

              <!-- Nombre Column -->
              <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                <mat-cell *matCellDef="let perfil">{{ perfil.nombre }}</mat-cell>
              </ng-container>

              <!-- Apellido Column -->
              <ng-container matColumnDef="apellido">
                <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
                <mat-cell *matCellDef="let perfil">{{ perfil.apellido }}</mat-cell>
              </ng-container>

              <!-- Cargo Column -->
              <ng-container matColumnDef="cargo">
                <mat-header-cell *matHeaderCellDef>Cargo</mat-header-cell>
                <mat-cell *matCellDef="let perfil">{{ perfil.cargo }}</mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumnsPerfiles"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumnsPerfiles"
                       (click)="selection.toggle(row)">
              </mat-row>
            </mat-table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
