<mat-divider></mat-divider>

<mat-card-header class="p-l-0 p-t-0">
  <h2>Datos del Usuario Externo </h2>
</mat-card-header>

<form [formGroup]="formGroup">
  <div class="row">

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="search-field w-100">
        <mat-label>DUI/NIT</mat-label>
        <input matInput placeholder="Ingrese su bÃºsqueda" />
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>

     <!-- UID Display -->
     <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>UID</mat-label>
        <input matInput disabled>
      </mat-form-field>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>
    </div>

    <!--      <div class="col-lg-6">-->
    <!--        <mat-form-field appearance="outline" class="w-100">-->
    <!--          <mat-label>Usuario</mat-label>-->
    <!--          <input matInput formControlName="nombre">-->
    <!--        </mat-form-field>-->
    <!--      </div>-->

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
      </mat-form-field>
    </div>


    <div class="col-lg-6">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono">
      </mat-form-field>
    </div>

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>
          Celular:
        </mat-label>
        <input matInput formControlName="movil">
      </mat-form-field>
    </div>

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo alternativo:</mat-label>
        <input matInput formControlName="correoAlternativo">
      </mat-form-field>
    </div>



  </div>


  <mat-divider></mat-divider>



    <mat-card-header class="p-l-0 p-t-0">
      <h2>Accesos de usuario</h2>
    </mat-card-header>


  <div class="row">
    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Perfil</mat-label>
        <mat-select formControlName="perfil">
          <mat-option value="value1">Value 1</mat-option>
          <mat-option value="value2">Value 2</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Aduana</mat-label>
        <mat-select formControlName="aduanaPerfil">
          <mat-option value="value1">Value 1</mat-option>
          <mat-option value="valu2">Value 2</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Fecha Inicio de Sistema</mat-label>
        <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicioSistema">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
        <mat-datepicker #pickerInicio></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Fecha Fin de Sistema</mat-label>
        <input matInput [matDatepicker]="pickerFin" formControlName="fechaFinSistema">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
        <mat-datepicker #pickerFin></mat-datepicker>
      </mat-form-field>
    </div>


    <div class="col-lg-12 text-right p-t-16">
      <button mat-flat-button color="primary">
        Asignar Perfil al Usuario
      </button>

      <button mat-flat-button color="warn" class="m-l-16">
        Quitar perfil del usuario
      </button>
    </div>

  </div>


</form>
