<mat-card-content>
  <hr class="mat-divider" style="border-color: rgb(252,183,164)">

  <div class="row">
    <mat-card-header>
      <h2>Datos del Usuario Externo </h2>
    </mat-card-header>
  </div>

</mat-card-content>


<mat-card-content>
  <form [formGroup]="formGroup">
        <div class="row">
          <div class="col-lg-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>DUI:</mat-label>
              <input type="text" matInput matNativeControl>
            </mat-form-field>
          </div>
        </div>

    <div class="row">


      <div class="col-lg-12">
        <app-datos-usuario [formGroup]="formGroup"></app-datos-usuario>
      </div>




            <div class="col-lg-6">

              <mat-form-field>
                <mat-label>Fecha Inicio de Solicitud</mat-label>
                <input matInput [matDatepicker]="pickerInicioSolicitud">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerInicioSolicitud"></mat-datepicker-toggle>
                <mat-datepicker #pickerInicioSolicitud></mat-datepicker>
              </mat-form-field>


              <mat-form-field>
                <mat-label>Fecha Fin de Solicitud</mat-label>
                <input matInput [matDatepicker]="pickerFinSolicitud">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerFinSolicitud"></mat-datepicker-toggle>
                <mat-datepicker #pickerFinSolicitud></mat-datepicker>
              </mat-form-field>

            </div>


    </div>


    <hr class="mat-divider" style="margin-top: 1rem; border-color: rgb(252,183,164)">


    <div class="row">
      <mat-card-header>
        <h2>Perfil del Usuario</h2>
      </mat-card-header>

    </div>

    <div class="row">

      <div class="col-lg-12">
        <app-perfil-usuario [formGroup]="formGroup"></app-perfil-usuario>
      </div>


      <div class="col-lg-6">
        <mat-form-field>
          <mat-label>Fecha Inicio de Sistema</mat-label>
          <input matInput [matDatepicker]="pickerInicio">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
          <mat-datepicker #pickerInicio></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Fecha Fin de Sistema</mat-label>
          <input matInput [matDatepicker]="pickerFin">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
          <mat-datepicker #pickerFin></mat-datepicker>
        </mat-form-field>
      </div>


      <div class="col-lg-12 text-right">
        <button color="primary" mat-flat-button
                style="margin: 1.5rem .5rem 0 0; padding: 1.5rem 1rem;">
          Asignar Perfil al Usuario
        </button>

        <button color="primary" mat-flat-button
                style="margin: 1.5rem 0 0 0; padding: 1.5rem 1rem; background-color: #fa5a5a; color: white">
          Quitar perfil del usuario
        </button>
      </div>

    </div>


  </form>


</mat-card-content>
